name: debugger-action
on:
  workflow_dispatch: # 手动触发工作流
    inputs:
      reason:
        description: "Reason for manual trigger"
        required: false
  push:
    branches:
      - test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Debug Session
        uses: csexton/debugger-action@master
